<h2>TV Shows</h2>
<table class="table table-striped table-hover table-bordered">
  <thead>
    <tr>
      <th>Title</th>
      <th>Genre</th>
      <th>Year</th>
    </tr>
  </thead>
  <tbody infinite-scroll="nextPage()" infinite-scroll-disabled="waiting">
    <tr ng-repeat="tvshow in tvshows">
      <td><a ng-href="#/tvshows/{{ tvshow.tvshowid }}">{{ tvshow.title }}</a></td>
      <td>{{ tvshow.genre.join(', ') }}</td>
      <td>{{ tvshow.year }}</td>
    </tr>

    <tr ng-show="waiting">
      <td><i class="fa fa-spin fa-spinner"></td>
      <td>Loading TV shows...</td>
      <td />
    </tr>
  </tbody>
</table>
