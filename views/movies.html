<h2>Movies</h2>
<table class="table table-striped table-hover table-bordered">
  <thead>
    <tr>
      <th>Title</th>
      <th>Genre</th>
      <th>Year</th>
    </tr>
  </thead>
  <tbody infinite-scroll="nextPage()" infinite-scroll-disabled="waiting">
    <tr ng-repeat="movie in movies">
      <td>
        <button type="button" class="btn btn-xs btn-default" ng-click="play(movie.movieid)"><i class="fa fa-play"/></button>
        <strong>{{ movie.title }}</strong>
      </td>
      <td>{{ movie.genre.join(', ') }}</td>
      <td>{{ movie.year }}</td>
    </tr>

    <tr ng-show="waiting">
      <td><i class="fa fa-spin fa-spinner"></td>
      <td>Loading movies...</td>
      <td />
    </tr>
  </tbody>
</table>
