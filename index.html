<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>ChowderCast</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/material.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="kodiAngularApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container">
      <div class="header">
        <div class="navbar navbar-default" role="navigation">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" ng-href="#">ChowderCast</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse" ng-controller="MainCtrl">
              <ul class="nav navbar-nav navbar-right">
                <li ng-class="{active:isActive('/remote')}"><a ng-href="#/remote">Remote</a></li>
                <li ng-class="{active:isActive('/tvshows')}"><a ng-href="#/tvshows">TV Shows</a></li>
                <li ng-class="{active:isActive('/movies')}"><a ng-href="#/movies">Movies</a></li>
                <li ng-class="{active:isActive('/music')}"><a ng-href="#/music">Music</a></li>
                <li ng-class="{active:isActive('/music')}"><a ng-href="#/settings">Settings</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div ng-view=""></div>

      <div class="footer">
      </div>
    </div>
		
    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.1.13/es5-shim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json3/3.3.2/json3.min.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://code.angularjs.org/1.5.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json3/3.3.2/json3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.angularjs.org/1.5.8/angular-resource.min.js"></script>
    <script src="https://code.angularjs.org/1.5.8/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngInfiniteScroll/1.3.0/ng-infinite-scroll.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/material.js"></script>

    <script src="scripts/services/websocket.js"></script>
    <script src="scripts/services/remote.js"></script>
    <script src="scripts/services/movie.js"></script>
    <script src="scripts/services/tvshow.js"></script>
    <script src="scripts/services/player.js"></script>
    <script src="scripts/services/music.js"></script>

    <script src="scripts/controllers/remote.js"></script>
    <script src="scripts/controllers/settings.js"></script>
    <script src="scripts/controllers/movies.js"></script>
    <script src="scripts/controllers/tvshows.js"></script>
    <script src="scripts/controllers/tvshowview.js"></script>
    <script src="scripts/controllers/seasonview.js"></script>
    <script src="scripts/controllers/music.js"></script>
    <script src="scripts/controllers/artistview.js"></script>
    <script src="scripts/controllers/albumview.js"></script>
    <script src="scripts/controllers/error.js"></script>
    <!-- endbuild -->

    <script>
        $(document).ready(function () {
            $("ul.nav").find("li").on("click", "a", function () {
                $('.navbar-collapse.in').collapse('hide');
            });
        });
    </script>
</body>
</html>
